<h2 >Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td><button (click)="employee.id !== null && updateEmployee(employee.id)" class="btn btn-info">Update</button></td>
      <td><button (click)="employee.id !== null && deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button></td>
      <td><button (click)="employee.id !== null && employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;">Details</button></td>
    </tr>
  </tbody>
</table>
